<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">
  <div >
    <div class="text-center text-7xl m-8 text-sky-200">
      <h1>Bank Calculation</h1>
    </div>
    <div class="mt-20">
      <div class="grid grid-cols-3 gap-4 mx-auto w-10/12">
        <div class="bg-lime-500 p-4 text-white rounded-lg">
          <h2 class="text-4xl">Deposit</h2>
          <p class="text-6xl">$<span id="depositGivenValue">00</span></p>
        </div>
        <div class="bg-red-400 p-4 text-white rounded-lg">
          <h2 class="text-4xl">Withdraw</h2>
          <p class="text-6xl">$<span id="WithdrawGivenValue">00</span></p>
        </div>
        <div class="bg-green-600 p-4 text-white rounded-lg">
          <h2 class="text-4xl">Balance</h2>
          <p class="text-6xl">$<span id="balanceGivenValue">00</span></p>
        </div>
      </div>
    </div>
<section class="mt-20">
<div class="w-10/12 mx-auto">
  <div class="grid grid-cols-2 gap-5">
    <div class=" bg-fuchsia-600 rounded p-5">
      <h2 class="text-5xl text-white font-semibold my-5">Please Deposit</h2>
      <input id="deposit-value" class="block w-4/5 rounded p-1" type="text" placeholder="$ Deposit Here">
      <button id="btn-deposit" class="bg-lime-400 px-5 py-2 mt-4 rounded hover:bg-lime-600">Deposit</button>
    </div>
    <div class=" bg-fuchsia-600 rounded p-5">
      <h2 class="text-5xl text-white font-semibold my-5">Please Withdraw</h2>
      <input id="withdraw-value" class="block w-4/5 rounded p-1" type="text" placeholder="$ Withdraw Here">
      <button id="btn-withdraw" class="bg-green-400 px-5 py-2 mt-4 rounded hover:bg-green-600">Withdraw</button>
    </div>
  </div>
</div>
</section>
  </div>
  <script src="index.js"></script>
</body>
</html>
